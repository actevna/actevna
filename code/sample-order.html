<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Button</title>
    <style>
        @font-face {
            font-family: 'Forma DJR Text';
            src: url('/Forma%20DJR%20Text%20Medium.woff2') format('woff2'),
                 url('/Forma%20DJR%20Text%20Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #product-component-1731183710143 {
            width: 100%;
            /* Larger max-width on desktop */
            max-width: 300px;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            #product-component-1731183710143 {
                /* Slightly smaller on mobile but not too small */
                max-width: 280px;
                padding: 0 5px;
            }
        }

        /* Override Shopify's default styles */
        .shopify-buy__product {
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .shopify-buy__btn {
            width: 100% !important;
            max-width: 280px !important;
            margin: 0 auto !important;
            display: block !important;
            /* Ensure button text doesn't wrap on mobile */
            white-space: nowrap !important;
            /* Make touch target larger on mobile */
            min-height: 44px !important;
        }

        /* Reduce spacing around price */
        .shopify-buy__product__price {
            margin: 5px 0 !important;
            /* Ensure price is legible on mobile */
            font-size: 16px !important;
        }

        /* Add delivery explanation */
        .shopify-buy__product__price::after {
            content: '(Cost of chilled delivery)';
            display: block;
            color: #1749ad;
            /* Slightly larger on mobile for better readability */
            font-size: 14px !important;
            margin-top: 2px;
            font-weight: normal;
            /* Prevent text wrapping if possible */
            white-space: nowrap;
        }

        /* Additional mobile optimizations */
        @media (max-width: 480px) {
            .shopify-buy__btn {
                /* Larger padding on mobile for better touch target */
                padding: 12px 20px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div id='product-component-1731183710143'></div>
    <script type="text/javascript">
    /*<![CDATA[*/
    (function () {
      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'actevna.myshopify.com',
          storefrontAccessToken: 'c401913ca38d3abf641375d424fa257d',
        });
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '8084390772932',
            node: document.getElementById('product-component-1731183710143'),
            moneyFormat: '%C2%A3%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "layout": "horizontal",
                "styles": {
                  "product": {
                    "text-align": "center",
                    "margin": "0"
                  },
                  "price": {
                    "margin": "5px 0"
                  },
                  "button": {
                    "font-family": "Forma DJR Text, sans-serif",
                    "font-weight": "500",
                    ":hover": {
                      "background-color": "#1b53c3"
                    },
                    "background-color": "#1e5cd9",
                    ":focus": {
                      "background-color": "#1b53c3"
                    },
                    "border-radius": "40px",
                    "padding-left": "20px",
                    "padding-right": "20px",
                    "@media (max-width: 480px)": {
                      "padding": "12px 20px",
                      "font-size": "16px"
                    }
                  }
                },
                "buttonDestination": "checkout",
                "text": {
                  "button": "Get Sample"
                }
              }
            }
          });
        });
      }
    })();
    /*]]>*/
    </script>
</body>
</html>
