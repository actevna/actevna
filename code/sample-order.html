<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Button</title>
    <style>
        @font-face {
            font-family: 'Forma DJR Text';
            src: url('https://files.actevna.com/Forma%20DJR%20Text%20Medium.woff2') format('woff2'),
                 url('https://files.actevna.com/Forma%20DJR%20Text%20Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #product-component-1731183710143 {
            width: 100%;
            max-width: 300px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Force font on all Shopify elements */
        .shopify-buy__product,
        .shopify-buy__product *,
        .shopify-buy__btn,
        .shopify-buy__btn * {
            font-family: 'Forma DJR Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif !important;
        }
    </style>
</head>
<body>
    <div id='product-component-1731183710143'></div>
    <script type="text/javascript">
    /*<![CDATA[*/
    (function () {
      // Preload font
      var font = new FontFace('Forma DJR Text', 'url(https://files.actevna.com/Forma%20DJR%20Text%20Medium.woff2) format("woff2"), url(https://files.actevna.com/Forma%20DJR%20Text%20Medium.woff) format("woff")');
      font.load().then(function() {
        document.fonts.add(font);
      });

      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
      if (window.ShopifyBuy) {
        if (window.ShopifyBuy.UI) {
          ShopifyBuyInit();
        } else {
          loadScript();
        }
      } else {
        loadScript();
      }
      function loadScript() {
        var script = document.createElement('script');
        script.async = true;
        script.src = scriptURL;
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
        script.onload = ShopifyBuyInit;
      }
      function ShopifyBuyInit() {
        var client = ShopifyBuy.buildClient({
          domain: 'actevna.myshopify.com',
          storefrontAccessToken: 'c401913ca38d3abf641375d424fa257d',
        });
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('product', {
            id: '8084390772932',
            node: document.getElementById('product-component-1731183710143'),
            moneyFormat: '%C2%A3%7B%7Bamount%7D%7D',
            options: {
              "product": {
                "layout": "horizontal",
                "contents": {
                  "img": false,
                  "title": false,
                  "price": true,
                  "options": false,
                  "description": false,
                  "buttonWithQuantity": false,
                  "quantity": false
                },
                "styles": {
                  "product": {
                    "text-align": "center",
                    "margin": "0",
                    "@font-face": {
                      "font-family": "Forma DJR Text"
                    }
                  },
                  "price": {
                    "margin": "5px 0",
                    "font-size": "16px",
                    "font-family": "Forma DJR Text, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
                  },
                  "button": {
                    "font-family": "Forma DJR Text, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif",
                    "font-weight": "500",
                    ":hover": {
                      "background-color": "#1b53c3"
                    },
                    "background-color": "#1e5cd9",
                    ":focus": {
                      "background-color": "#1b53c3"
                    },
                    "border-radius": "40px",
                    "padding": "12px 20px",
                    "width": "100%",
                    "font-size": "16px"
                  }
                },
                "buttonDestination": "direct-checkout",
                "text": {
                  "button": "Get Sample"
                },
                "cart": {
                  "popup": false
                }
              }
            }
          }).then(function(component) {
            // Add the delivery explanation text after the price
            setTimeout(function() {
              var priceElement = document.querySelector('.shopify-buy__product__price');
              if (priceElement) {
                var span = document.createElement('span');
                span.style.display = 'block';
                span.style.color = '#1749ad';
                span.style.fontSize = '14px';
                span.style.marginTop = '2px';
                span.style.fontFamily = 'Forma DJR Text, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
                span.textContent = 'Covers Chilled Delivery';
                priceElement.appendChild(span);
              }
            }, 500);
          });
        });
      }
    })();
    /*]]>*/
    </script>
</body>
</html>
